<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User form</title>
</head>
<body>
    <h1>User form</h1>
    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br>
        <select name="gender" id="Gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        </select>
        <br/></br>
        <label for="status">Married ?</label>
        <input type="radio"  id="status" name="status" value="married">
        <label for="status">Unmarried?</label>
        <input type="radio"  id="status" name="status" value="unmarried"><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address"><br/></br>
        <button type="submit">Submit</button><br>
    </form>
</body>
</html>
